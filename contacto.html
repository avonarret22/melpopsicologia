<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - MP Psicología</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container header-container">
            <a href="index.html" class="logo">
                <img src="logo-mp.png" alt="Logo MP Psicología">
            </a>
            <nav class="nav" id="nav">
                <ul>
                    <li><a class="nav-link" href="index.html">Inicio</a></li>
                    <li><a class="nav-link" href="index.html#about">Sobre nosotras</a></li>
                    <li><a class="nav-link" href="index.html#equipo">Nuestro equipo</a></li>
                    <li><a class="nav-link" href="contacto.html">Contacto</a></li>
                    <li>
                        <a class="nav-link" href="https://www.instagram.com/melpopsicologia/" target="_blank" aria-label="Instagram">
                            <img src="instagram.svg" alt="Instagram" class="insta-icon">
                        </a>
                    </li>
                </ul>
            </nav>
            <button class="nav-toggle" id="nav-toggle" aria-label="Abrir menú">
                <span class="bar"></span>
                <span class="bar"></span>
                <span class="bar"></span>
            </button>
        </div>
    </header>
    <main>
        <section class="contacto">
            <div class="container animate-on-scroll">
                <h2>Contacto</h2>
                <form class="contact-form" id="contact-form">
                    <label for="nombre">Nombre</label>
                    <input type="text" id="nombre" name="nombre" required>

                    <label for="apellido">Apellido</label>
                    <input type="text" id="apellido" name="apellido" required>

                    <label for="edad">Edad</label>
                    <input type="number" id="edad" name="edad" min="0" required>

                    <label for="genero">Género</label>
                    <input type="text" id="genero" name="genero" required>

                    <label for="ocupacion">Ocupación</label>
                    <input type="text" id="ocupacion" name="ocupacion">

                    <label for="telefono">Teléfono de contacto</label>
                    <input type="tel" id="telefono" name="telefono" required>

                    <label for="email">Correo electrónico</label>
                    <input type="email" id="email" name="email" required>

                    <button type="submit">Enviar</button>
                    <p id="form-success" class="success-message" style="display:none;">¡Gracias por contactarnos!</p>
                </form>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container footer-contenido">
            <p class="footer-nombre">MP Psicología</p>
            <p class="footer-frase">Espacios de escucha, cuidado y acompañamiento emocional.</p>
            <a href="https://wa.me/541165992142" target="_blank" class="footer-wpp">Escribinos por WhatsApp</a>
            <p class="footer-copy">&copy; 2025 MP Psicología. Todos los derechos reservados.</p>
        </div>
    </footer>
<script src="scripts/main.js"></script>
    <script>

        const contactForm = document.getElementById('contact-form');
        const successMsg = document.getElementById('form-success');
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            successMsg.style.display = 'block';
            contactForm.reset();
        });
    </script>
</body>
</html>
